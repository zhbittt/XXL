<form class="form-horizontal" method="post" novalidate>
    {% csrf_token %}
    {% for field in form %}
        <div class="form-group">
            <label class="col-sm-2 control-label">{{ field.label }}:</label>
            <div class="col-sm-4">
                {{ field }}
                {{ field.errors.0 }}
            </div>
        </div>
    {% endfor %}
    <div class="col-md-offset-5">
        <input type="submit" class="btn btn-success" value="提交">
    </div>

</form>
